name: "Build and deploy package"

on:
  push:
    branches:
      - main

env:
  TWINE_USERNAME: gutsh
  TWINE_PASSWORD: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - use: actions/checkout@v3
      - run: |
          python3 -m pip install --upgrade build
          python3 -m build
      - run: |
          python3 -m pip install --upgrade twine
          python3 -m twine upload -r pypi dist/*
